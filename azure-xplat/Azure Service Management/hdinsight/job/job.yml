### YamlMime:AzureXplatCli
commands:
- name: hive_create
  description: "Submits a Hive job to an HdInsight cluster.\nhelp: 		HDInsight commands in ASM mode are deprecated and will be removed in January 2017. Please use ARM mode instead by entering:  azure config mode arm\nhelp: 		To submit jobs, please use a Secure Shell (SSH) connection to your cluster.\nhelp: 		For more information, go to http://go.microsoft.com/fwlink/?LinkID=746541&clcid=0x404 \nhelp:"
  usage: '[options] <clusterDnsName> <userName> <password>'
  filePath: commands/asm/hdinsight._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: --clusterDnsName <clusterDnsName>
    required: -18
    optional: 0
    bool: True
    long: --clusterDnsName
    description: 'Fully qualified cluster DNS name. Example: mycluster.azurehdinsight.net'
  - flags: --userName <userName>
    required: -12
    optional: 0
    bool: True
    long: --userName
    description: User name for the cluster
  - flags: --password <password>
    required: -12
    optional: 0
    bool: True
    long: --password
    description: Password for the cluster
  - flags: --query <query>
    required: -9
    optional: 0
    bool: True
    long: --query
    description: The Hive query string to be executed
  - flags: --queryFile <queryFile>
    required: -13
    optional: 0
    bool: True
    long: --queryFile
    description: The path to a file that contains the Hive query to be executed; this parameter and the [query] parameter are mutually exclusive
  - flags: --arguments <arguments>
    required: -13
    optional: 0
    bool: True
    long: --arguments
    description: 'A comma separated string of arguments to be passed to the Hive job. For example: "a1,a2,a3"'
  - flags: --defines <defines>
    required: -11
    optional: 0
    bool: True
    long: --defines
    description: 'A key/value pair of Hadoop configuration values to be set during the Hive job execution. For example: "k1=v1,k2=v2"'
  - flags: --files <files>
    required: -9
    optional: 0
    bool: True
    long: --files
    description: 'A comma separated string of file paths required for the Hive job to execute. For example: "f1/f2/f3,f4/f5,f6"'
  - flags: -s, --subscription <id>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription id
