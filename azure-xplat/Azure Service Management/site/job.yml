### YamlMime:AzureXplatCli
commands:
- name: list
  description: List all the WebJobs under a web site
  usage: '[options] [name]'
  filePath: commands/asm/site.jobs._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: --job-type <job-type>
    required: -12
    optional: 0
    bool: True
    long: --job-type
    description: optional. The type of the webjob. Valid value is "triggered" or "continuous". By default return webjobs of all types.
  - flags: --slot <slot>
    required: -8
    optional: 0
    bool: True
    long: --slot
    description: the name of the slot
  - flags: -s, --subscription <id>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription id
