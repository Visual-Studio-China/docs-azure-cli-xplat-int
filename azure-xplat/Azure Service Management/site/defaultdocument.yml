commands:
- name: list
  description: Show your site default documents
  usage: '[options] [name]'
  filePath: commands/asm/site.defaultdocument._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: --slot <slot>
    required: -8
    optional: 0
