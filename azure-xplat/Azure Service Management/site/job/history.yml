commands:
- name: list
  description: List all the triggered WebJobs runs under a web site
  usage: '[options] [jobName] [name]'
  filePath: commands/asm/site.jobs._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: --job-name <job-name>
    required: -12
    optional: 0
    bool: True
    long: --job-name
    description: required. The name of the webjob.
  - flags: --slot <slot>
    required: -8
    optional: 0
    bool: True
    long: --slot
    description: the name of the slot
  - flags: -s, --subscription <id>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription id
