- name: create
  description: Upload and register a VM image
  usage: '[options] <name> [source-path]'
  filePath: commands/asm/vm._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -u, --blob-url <url>
    required: -16
    optional: 0
    bool: True
    short: -u
    long: --blob-url
    description: the target image blob url
  - flags: -l, --location <name>
    required: -16
    optional: 0
    bool: True
    short: -l
    long: --location
    description: the location
  - flags: -a, --affinity-group <name>
    required: -22
    optional: 0
    bool: True
    short: -a
    long: --affinity-group
    description: the affinity group
  - flags: -o, --os <type>
    required: -10
    optional: 0
    bool: True
    short: -o
    long: --os
    description: the operating system [linux|windows]
  - flags: -p, --parallel <number>
    required: -16
    optional: 0
    bool: True
    short: -p
    long: --parallel
    description: the maximum number of parallel uploads [96]
  - flags: -m, --md5-skip
    required: 0
    optional: 0
    bool: True
    short: -m
    long: --md5-skip
    description: skip MD5 hash computation
  - flags: -f, --force-overwrite
    required: 0
    optional: 0
    bool: True
    short: -f
    long: --force-overwrite
    description: Force overwrite of prior uploads
  - flags: -e, --label <about>
    required: -13
    optional: 0
    bool: True
    short: -e
    long: --label
    description: the image label
  - flags: -d, --description <about>
    required: -19
    optional: 0
    bool: True
    short: -d
    long: --description
    description: the image description
  - flags: -b, --base-vhd <blob>
    required: -16
    optional: 0
    bool: True
    short: -b
    long: --base-vhd
    description: the base vhd blob url
  - flags: -k, --source-key <key>
    required: -18
    optional: 0
    bool: True
    short: -k
    long: --source-key
    description: >-
      the source storage key if source-path
                               is a Microsoft Azure private blob url
  - flags: -s, --subscription <id>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription id
