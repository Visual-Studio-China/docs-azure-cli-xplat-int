- name: delete
  description: Delete a VM image from a personal repository
  usage: '[options] <name>'
  filePath: commands/asm/vm._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -b, --blob-delete
    required: 0
    optional: 0
    bool: True
    short: -b
    long: --blob-delete
