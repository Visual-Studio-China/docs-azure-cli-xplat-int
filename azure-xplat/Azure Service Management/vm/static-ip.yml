### YamlMime:AzureXplatCli
commands:
- name: show
  description: Show a VM static IP address
  usage: '[options] <vm-name>'
  filePath: commands/asm/vm._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -d, --dns-name <name>
    required: -16
    optional: 0
    bool: True
    short: -d
    long: --dns-name
    description: consider VM hosted in this DNS name
  - flags: -s, --subscription <id>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription id
