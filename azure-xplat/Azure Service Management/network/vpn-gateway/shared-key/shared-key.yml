### YamlMime:AzureXplatCli
commands:
- name: set
  description: Set shared key used by virtual network gateway to connect to local network site
  usage: '[options] <vnet-name> <key-value>'
  filePath: commands/asm/network/network._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -n, --vnet-name <vnet-name>
    required: -17
    optional: 0
    bool: True
    short: -n
    long: --vnet-name
    description: the name of the virtual network
  - flags: -t, --site-name <site-name>
    required: -17
    optional: 0
    bool: True
    short: -t
    long: --site-name
    description: the name of the local network site, if not specified then default local network site will be used.
  - flags: -k, --key-value <key-value>
    required: -17
    optional: 0
    bool: True
    short: -k
    long: --key-value
    description: the shared key value
  - flags: -s, --subscription <id>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription id
- name: reset
  description: Reset shared key used by virtual network gateway to connect to local network site
  usage: '[options] <vnet-name> <key-length>'
  filePath: commands/asm/network/network._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -n, --vnet-name <vnet-name>
    required: -17
    optional: 0
    bool: True
    short: -n
    long: --vnet-name
    description: the name of the virtual network
  - flags: -t, --site-name <site-name>
    required: -17
    optional: 0
    bool: True
    short: -t
    long: --site-name
    description: the name of the local network site, if not specified then default local network site will be used.
  - flags: -l, --key-length <key-length>
    required: -18
    optional: 0
    bool: True
    short: -l
    long: --key-length
    description: the number of characters in the shared key, the key length must be between 1 and 128 characters.
  - flags: -s, --subscription <id>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription id
