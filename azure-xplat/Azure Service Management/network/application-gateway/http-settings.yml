### YamlMime:AzureXplatCli
commands:
- name: add
  description: Add a backend address pool to an Application Gateway
  usage: '[options] <gateway-name> <name>'
  filePath: commands/asm/network/network._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -w, --gateway-name <gateway-name>
    required: -20
    optional: 0
    bool: True
    short: -w
    long: --gateway-name
    description: the name of the Application Gateway
  - flags: -n, --name <name>
    required: -12
    optional: 0
    bool: True
    short: -n
    long: --name
    description: the name of the HTTP settings
  - flags: -p, --protocol <protocol>
    required: -16
    optional: 0
    bool: True
    short: -p
    long: --protocol
    description: the protocol, valid value is [Http]
  - flags: -o, --port <port>
    required: -12
    optional: 0
    bool: True
    short: -o
    long: --port
    description: the port, valid range is [0-65535]
  - flags: -c, --cookie-based-affinity <cookie-based-affinity>
    required: -29
    optional: 0
    bool: True
    short: -c
    long: --cookie-based-affinity
    description: >-
      Enable or disable cookie based affinity, valid values are
           [Disabled,Enabled],
           default value is Disabled
  - flags: -s, --subscription <subscription>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription identifier
- name: remove
  description: Remove a backend address pool to an Application Gateway
  usage: '[options] <gateway-name> <name>'
  filePath: commands/asm/network/network._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -w, --gateway-name <gateway-name>
    required: -20
    optional: 0
    bool: True
    short: -w
    long: --gateway-name
    description: the name of the Application Gateway
  - flags: -n, --name <name>
    required: -12
    optional: 0
    bool: True
    short: -n
    long: --name
    description: the name of the HTTP settings
  - flags: -q, --quiet
    required: 0
    optional: 0
    bool: True
    short: -q
    long: --quiet
    description: quiet mode, do not ask for unregister confirmation
  - flags: -s, --subscription <subscription>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription identifier
