commands:
- name: add
  description: Add Application Gateway SSL certificate
  usage: '[options] <name> <cert-name>'
  filePath: commands/asm/network/network._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
