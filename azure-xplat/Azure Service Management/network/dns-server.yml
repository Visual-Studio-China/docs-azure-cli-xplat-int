commands:
- name: list
  description: List DNS servers registered in network
  usage: '[options]'
  filePath: commands/asm/network/network._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -s, --subscription <id>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription id
- name: register
  description: Register a DNS server with network
  usage: '[options] <dns-ip>'
  filePath: commands/asm/network/network._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -p, --dns-ip <dns-ip>
    required: -14
    optional: 0
    bool: True
    short: -p
    long: --dns-ip
    description: the IP address of the DNS server
  - flags: -i, --dns-id <dns-id>
    required: -14
    optional: 0
    bool: True
    short: -i
    long: --dns-id
    description: the name identifier of the DNS server
  - flags: -s, --subscription <id>
    required: -20
    optional: 0
