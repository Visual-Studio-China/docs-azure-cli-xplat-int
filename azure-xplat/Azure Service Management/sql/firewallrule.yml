commands:
- name: create
  description: Create a firewall rule for a SQL Server
  usage: '[options] <serverName> <ruleName> <startIPAddress> <endIPAddress>'
  filePath: commands/asm/sql._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: --serverName <serverName>
    required: -14
    optional: 0
    bool: True
    long: --serverName
    description: the SQL Server name
  - flags: --ruleName <ruleName>
    required: -12
    optional: 0
    bool: True
    long: --ruleName
    description: the firewall rule name
  - flags: --startIPAddress <startIPAddress>
    required: -18
    optional: 0
    bool: True
    long: --startIPAddress
    description: the starting IP address for the firewall rule
  - flags: --endIPAddress <endIPAddress>
    required: -16
    optional: 0
    bool: True
    long: --endIPAddress
    description: the ending IP address for the firewall rule
  - flags: -s, --subscription <id>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription id
