commands:
- name: create
  description: Create a database
  usage: '[options] <serverName> <databaseName> <administratorLogin> <administratorPassword> [collationName] [edition] [maxSizeInGB]'
  filePath: commands/asm/sql._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: --serverName <serverName>
    required: -14
    optional: 0
    bool: True
    long: --serverName
    description: the SQL server name
  - flags: --databaseName <databaseName>
    required: -16
    optional: 0
    bool: True
    long: --databaseName
    description: the database name
  - flags: --administratorLogin <administratorLogin>
    required: -22
    optional: 0
    bool: True
    long: --administratorLogin
    description: the administrator login
  - flags: --administratorPassword <administratorPassword>
    required: -25
    optional: 0
    bool: True
    long: --administratorPassword
    description: the administrator password
  - flags: --collationName <collationName>
    required: -17
    optional: 0
    bool: True
    long: --collationName
    description: the database collation name
  - flags: --edition <edition>
    required: -11
    optional: 0
    bool: True
    long: --edition
    description: the database edition
  - flags: --maxSizeInGB <maxSizeInGB>
    required: -15
    optional: 0
    bool: True
    long: --maxSizeInGB
    description: the database maximum size in GB
  - flags: --location <location>
    required: -12
    optional: 0
    bool: True
    long: --location
    description: the location
  - flags: -s, --subscription <id>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription id
