    optional: 0
    bool: True
    short: -c
    long: --connection-string
    description: the storage connection string or omit it to use environment variable [AZURE_STORAGE_CONNECTION_STRING]
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: run storage command in debug mode
