commands:
- name: create
  description: Create a storage table
  usage: '[options] [table]'
  filePath: commands/storage/storage.table._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: --table <table>
    required: -9
    optional: 0
    bool: True
    long: --table
    description: the storage table name
  - flags: -a, --account-name <accountName>
    required: -20
    optional: 0
    bool: True
    short: -a
    long: --account-name
    description: the storage account name or omit it to use environment variable [AZURE_STORAGE_ACCOUNT]
  - flags: -k, --account-key <accountKey>
    required: -19
    optional: 0
    bool: True
    short: -k
    long: --account-key
    description: the storage account key or omit it to use environment variable [AZURE_STORAGE_ACCESS_KEY]
