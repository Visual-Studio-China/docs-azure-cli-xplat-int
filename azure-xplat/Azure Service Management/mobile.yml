- name: log
  description: Get mobile service logs
  usage: '[options] [servicename]'
  filePath: commands/asm/mobile._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -r, --query <query>
    required: -13
    optional: 0
    bool: True
    short: -r
    long: --query
    description: log query; takes precedence over --type, --source, --continuationToken, and --top
  - flags: -t, --type <type>
    required: -12
    optional: 0
    bool: True
    short: -t
    long: --type
    description: filter entry by type
  - flags: --source <source>
    required: -10
    optional: 0
    bool: True
    long: --source
    description: filter entry by source
  - flags: -c, --continuationToken <token>
    required: -25
    optional: 0
    bool: True
    short: -c
    long: --continuationToken
    description: show logs starting from the specified continuation token
  - flags: -p, --top <top>
    required: -11
    optional: 0
    bool: True
    short: -p
    long: --top
    description: return the first <top> number of remaining rows
  - flags: -s, --subscription <id>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
