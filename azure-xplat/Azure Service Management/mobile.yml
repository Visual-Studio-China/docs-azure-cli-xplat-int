commands:
- name: locations
  description: List available mobile service locations
  usage: '[options]'
  filePath: commands/asm/mobile._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -s, --subscription <id>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription id
- name: create
  description: Create a new mobile service
  usage: '[options] [servicename] [sqlAdminUsername] [sqlAdminPassword]'
  filePath: commands/asm/mobile._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -r, --sqlServer <sqlServer>
    required: -17
    optional: 0
    bool: True
    short: -r
    long: --sqlServer
    description: use existing SQL server
  - flags: -d, --sqlDb <sqlDb>
    required: -13
    optional: 0
    bool: True
    short: -d
    long: --sqlDb
    description: use existing SQL database
  - flags: -l, --location <location>
    required: -16
    optional: 0
    bool: True
    short: -l
    long: --location
    description: create the service in a particular location; run azure mobile locations to get available locations
  - flags: --sqlLocation <location>
    required: -15
    optional: 0
    bool: True
    long: --sqlLocation
    description: create the SQL server in a particular location; defaults to mobile service location
  - flags: -s, --subscription <id>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription id
  - flags: -b, --backend <backend>
    required: -15
    optional: 0
    bool: True
    short: -b
    long: --backend
    description: backend of mobile service. "node" and "dotnet" are examples.
  - flags: -p, --push <push>
    required: -12
    optional: 0
    bool: True
    short: -p
    long: --push
    description: type of push; "nh" or "legacy" are allowed. "nh" will soon be the default for node service. ignored for dotnet services.
- name: delete
  description: Delete a mobile service
  usage: '[options] [servicename] [username] [password]'
  filePath: commands/asm/mobile._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -d, --deleteData
    required: 0
    optional: 0
    bool: True
    short: -d
    long: --deleteData
    description: delete all data from the database
  - flags: -a, --deleteAll
    required: 0
    optional: 0
    bool: True
    short: -a
    long: --deleteAll
    description: delete all data, SQL database, and SQL server
  - flags: -n, --deleteNotificationHubNamespace
    required: 0
    optional: 0
    bool: True
    short: -n
    long: --deleteNotificationHubNamespace
    description: delete associated Notification Hub namespace and entities
  - flags: -s, --subscription <id>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription id
  - flags: -q, --quiet
    required: 0
    optional: 0
    bool: True
    short: -q
    long: --quiet
    description: do not prompt for confirmation
