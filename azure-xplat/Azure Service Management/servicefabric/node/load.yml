    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -n --node-name <nodeName>
    required: -16
    optional: 0
    bool: True
    short: -n
    long: --node-name
    description: the name of the node
  - flags: --select <fields>
    required: -10
    optional: 0
    bool: True
    long: --select
    description: select fields to show, call without this parameter to see all fields
