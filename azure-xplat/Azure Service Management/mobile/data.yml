commands:
- name: read
  description: Query data from a mobile service table
  usage: '[options] [servicename] [tablename] [query]'
  filePath: commands/asm/mobile._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -k, --skip <top>
    required: -12
    optional: 0
    bool: True
    short: -k
    long: --skip
    description: skip the first <skip> number of rows
  - flags: -t, --top <top>
    required: -11
    optional: 0
    bool: True
    short: -t
    long: --top
    description: return the first <top> number of remaining rows
  - flags: -l, --list
    required: 0
    optional: 0
    bool: True
    short: -l
    long: --list
    description: display results in list format
  - flags: -s, --subscription <id>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription id
