### YamlMime:AzureXplatCli
commands:
- name: download
  description: Downloads a resource group deployment template
  usage: '[options] [resource-group] [name] [directory]'
  filePath: commands/arm/group/group.deployment._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g --resource-group <resourceGroup>
    required: -21
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: the name of the resource group.
  - flags: -n --name <name>
    required: -11
    optional: 0
    bool: True
    short: -n
    long: --name
    description: the name of the deployment to download
  - flags: -d --directory <directory>
    required: -16
    optional: 0
    bool: True
    short: -d
    long: --directory
    description: the name of the destination directory. If not specified, template file will be saved in the current directory.
  - flags: -q --quiet
    required: 0
    optional: 0
    bool: True
    short: -q
    long: --quiet
    description: quiet mode (do not prompt for overwrite if output file exists)
  - flags: --subscription <subscription>
    required: -16
    optional: 0
    bool: True
    long: --subscription
    description: subscription containing the deployment to display (optional)
