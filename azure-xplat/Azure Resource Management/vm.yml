  usage: '[options] <resource-group> <name> <location> <os-type> <image-urn> <admin-username> <admin-password>'
  filePath: commands/arm/vm/vm._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g, --resource-group <resource-group>
    required: -22
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: the resource group name
  - flags: -n, --name <name>
    required: -12
    optional: 0
    bool: True
    short: -n
    long: --name
    description: the virtual machine name
  - flags: -l, --location <location>
    required: -16
    optional: 0
    bool: True
    short: -l
    long: --location
    description: the location
  - flags: -y, --os-type <os-type>
    required: -15
    optional: 0
    bool: True
    short: -y
    long: --os-type
    description: the operating system Type, valid values are Windows, Linux
  - flags: -Q, --image-urn <image-urn>
    required: -17
    optional: 0
    bool: True
    short: -Q
    long: --image-urn
    description: >-
      the image URN in the form "publisherName:offer:skus:version",
                                                     URN Aliases:
                                                       Win2012R2Datacenter = MicrosoftWindowsServer:WindowsServer:2012-R2-Datacenter:latest
                                                       Win2012Datacenter = MicrosoftWindowsServer:WindowsServer:2012-Datacenter:latest
                                                       Win2008R2SP1 = MicrosoftWindowsServer:WindowsServer:2008-R2-SP1:latest
                                                       CentOS = OpenLogic:CentOS:7.2:latest
                                                       CoreOS = CoreOS:CoreOS:Stable:latest
                                                       Debian = credativ:Debian:8:latest
                                                       openSUSE = SUSE:openSUSE:13.2:latest
                                                       RHEL = RedHat:RHEL:7.2:latest
                                                       SLES = SUSE:SLES:12-SP1:latest
                                                       UbuntuLTS = Canonical:UbuntuServer:14.04.4-LTS:latest
                                                     or the VHD link of a user image,
                                                     e.g. https://foo.blob.core.windows.net/bar/vhds/baz.vhd
  - flags: -z, --vm-size <vm-size>
    required: -15
    optional: 0
    bool: True
    short: -z
    long: --vm-size
    description: the virtual machine size [Standard_DS1]
  - flags: -u, --admin-username <admin-username>
    required: -22
    optional: 0
    bool: True
    short: -u
    long: --admin-username
    description: the user name
  - flags: -p, --admin-password <admin-password>
    required: -22
    optional: 0
    bool: True
    short: -p
    long: --admin-password
    description: the password, skipped if SSH public key file is specified for Linux VMs
  - flags: -M, --ssh-publickey-file <ssh-publickey-file>
    required: -26
    optional: 0
    bool: True
    short: -M
    long: --ssh-publickey-file
    description: >-
      the path to public key file for SSH authentication,
                                                     & this parameter is valid only when os-type is Linux.
  - flags: -w, --public-ip-domain-name <public-ip-domain-name>
    required: -29
    optional: 0
    bool: True
    short: -w
    long: --public-ip-domain-name
    description: >-
      Optional -- the public ip domain name
                                                     This sets the DNS to "<publicip-domain-name>.<location>.cloudapp.azure.com".
                                                     This parameter will be used only when creating new public IP.
  - flags: -C, --custom-data <custom-data-file>
    required: -19
    optional: 0
    bool: True
    short: -C
    long: --custom-data
    description: Optional -- CustomData file
  - flags: -s, --subscription <subscription>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription identifier
