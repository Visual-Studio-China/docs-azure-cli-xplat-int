### YamlMime:AzureXplatCli
commands:
- name: redeploy
  description: The operation to redeploy a virtual machine.
  usage: '[options] <resource-group> <vm-name>'
  filePath: commands/arm/compute/virtualMachines._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g, --resource-group <resource-group>
    required: -22
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: resource-group
  - flags: -n, --vm-name <vm-name>
    required: -15
    optional: 0
    bool: True
    short: -n
    long: --vm-name
    description: vm-name
  - flags: -s, --subscription <subscription>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: The subscription identifier
- name: create
  description: Create a virtual machine in a resource group
  usage: '[options] <resource-group> <name> <location> <os-type>'
  filePath: commands/arm/vm/vm._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g, --resource-group <resource-group>
    required: -22
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: the resource group name
  - flags: -n, --name <name>
    required: -12
    optional: 0
    bool: True
    short: -n
    long: --name
    description: the virtual machine name
  - flags: -D, --nic-id <nic-id>
    required: -14
    optional: 0
    bool: True
    short: -D
    long: --nic-id
    description: >-
      the NIC identifier
           e.g. /subscriptions/<subscriptipn-id>/resourceGroups/<resource-group-name>/providers/Microsoft.Network/networkInterfaces/<nic-name>
  - flags: -f, --nic-name <nic-name>
    required: -16
    optional: 0
    bool: True
    short: -f
    long: --nic-name
    description: >-
      the NIC name
           If this is an existing NIC then it must exists under the current resource group identified by resource-group
           A new NIC will be created if no NIC exists with name nic-name in the current resource group
           To create new NIC - subnet-id or vnet-name, vnet-address-prefix, subnet-name and vnet-subnet-address-prefix are required
           Please use nic-id to refer an existing NIC in a different resource group
           The parameter nic-name will be ignored when nic-id is specified
  - flags: -I, --nic-ids <nic-ids>
    required: -15
    optional: 0
    bool: True
    short: -I
    long: --nic-ids
    description: the list of NIC identifiers separated by comma. In case of specifying multiple nics first one will be set as primary.
  - flags: -N, --nic-names <nic-names>
    required: -17
    optional: 0
    bool: True
    short: -N
    long: --nic-names
    description: the list of NIC names separated by comma. In case of specifying multiple nics first one will be set as primary.These NICs must exists in the same resource group as the VM. Please use nic-ids if that not the case. This parameter will be ignored if --nic-ids is specified
  - flags: -l, --location <location>
    required: -16
    optional: 0
    bool: True
    short: -l
    long: --location
    description: the location
  - flags: -y, --os-type <os-type>
    required: -15
    optional: 0
    bool: True
    short: -y
    long: --os-type
    description: the operating system Type, valid values are Windows, Linux
  - flags: -Q, --image-urn <image-urn>
    required: -17
    optional: 0
    bool: True
    short: -Q
    long: --image-urn
    description: >-
      the image URN in the form publisherName:offer:skus:version.
                                                     URN Aliases:
                                                       Win2012R2Datacenter = MicrosoftWindowsServer:WindowsServer:2012-R2-Datacenter:latest
                                                       Win2012Datacenter = MicrosoftWindowsServer:WindowsServer:2012-Datacenter:latest
                                                       Win2008R2SP1 = MicrosoftWindowsServer:WindowsServer:2008-R2-SP1:latest
                                                       CentOS = OpenLogic:CentOS:7.2:latest
                                                       CoreOS = CoreOS:CoreOS:Stable:latest
                                                       Debian = credativ:Debian:8:latest
                                                       openSUSE = SUSE:openSUSE:13.2:latest
                                                       RHEL = RedHat:RHEL:7.2:latest
                                                       SLES = SUSE:SLES:12-SP1:latest
                                                       UbuntuLTS = Canonical:UbuntuServer:14.04.4-LTS:latest

            Or the source VHD link of a user image, e.g. https://foo.blob.core.windows.net/system/Microsoft.Compute/Images/vhds/snap-bar.vhd
            Option '-d' can be used with this option to specify the destination storage location where the new OS VHD will be created and put to.
            In this case, OS profile credentials have to be specified, i.e. user name/password, or SSH keys, etc.
  - flags: -u, --admin-username <admin-username>
    required: -22
    optional: 0
    bool: True
    short: -u
    long: --admin-username
    description: >-
      the user name
            This parameter is valid for a VM created from an image (image-urn) and ignored when VM is based on an existing disk
  - flags: -p, --admin-password <admin-password>
    required: -22
    optional: 0
    bool: True
    short: -p
    long: --admin-password
    description: >-
      the password
            This parameter is valid for a VM created from an image (image-urn) and ignored when VM is based on existing disk
  - flags: -M, --ssh-publickey-file <openssh-rsa-file|pem-file>
    required: -26
    optional: 0
    bool: True
    short: -M
    long: --ssh-publickey-file
    description: >-
      path to public key PEM file or SSH Public key file for SSH authentication
           This parameter is valid only when os-type is "Linux"
  - flags: -G, --generate-ssh-keys
    required: 0
    optional: 0
    bool: True
    short: -G
    long: --generate-ssh-keys
    description: Auto generate SSH keys, will be ignored if --ssh-publickey-file is specified. This parameter is valid only when os-type is "Linux"
  - flags: -z, --vm-size <vm-size>
    required: -15
    optional: 0
    bool: True
    short: -z
    long: --vm-size
    description: the virtual machine size [Standard_DS1]
  - flags: -U, --public-ip-id <public-ip-id>
    required: -20
    optional: 0
    bool: True
    short: -U
    long: --public-ip-id
    description: >-
      the public ip identifier
           e.g. /subscriptions/<subscriptipn-id>/resourceGroups/<resource-group-name>/providers/Microsoft.Network/publicIPAddresses/<public-ip-name>
  - flags: -i, --public-ip-name <public-ip-name>
    required: -22
    optional: 0
    bool: True
    short: -i
    long: --public-ip-name
    description: >-
      the public ip name
           If this is an existing public IP then it must exists under the current resource group identified by resource-group
           A new public IP will be created if no public IP exists with name public-ip-name in the current resource group
           Please use public-ip-id to refer an existing public IP in a different resource group
           The parameter public-ip-name will be ignored when public-ip-id is specified
  - flags: -w, --public-ip-domain-name <public-ip-domain-name>
    required: -29
    optional: 0
    bool: True
    short: -w
    long: --public-ip-domain-name
    description: >-
      the public ip domain name
           This sets the DNS to <publicip-domain-name>.<location>.cloudapp.azure.com
           This parameter will be used only when creating new public IP
  - flags: -m, --public-ip-allocation-method <public-ip-allocation-method>
    required: -35
    optional: 0
    bool: True
    short: -m
    long: --public-ip-allocation-method
    description: >-
      the public ip allocation method, valid values are "Dynamic"
           This parameter will be used only when creating new public IP
  - flags: -t, --public-ip-idletimeout <public-ip-idletimeout>
    required: -29
    optional: 0
    bool: True
    short: -t
    long: --public-ip-idletimeout
    description: >-
      the public ip idle timeout specified in minutes
           This parameter will be used only when creating new public IP
  - flags: -S, --subnet-id <subnet-id>
    required: -17
    optional: 0
    bool: True
    short: -S
    long: --subnet-id
    description: >-
      the subnet identifier
           e.g. /subscriptions/<subscriptipn-id>/resourceGroups/<resource-group-name>/providers/Microsoft.Network/virtualNetworks/<vnet-name>/subnets/<subnet-name>
           Use this parameter if specified subnet exists only to avoid other vnet parameters to specify vnet and subnet you use
           If you need to use subnet and virtual network from another resource group (not the same as VM resource group), just enter appropriate subnet ID
  - flags: -F, --vnet-name <vnet-name>
    required: -17
    optional: 0
    bool: True
    short: -F
    long: --vnet-name
    description: >-
      the virtual network name
           If this is an existing vnet then it must exists under the current resource group identified by resource-group
           If this is an existing vnet then vnet-subnet-name is required
                If no subnet exists with name vnet-subnet-name then a new subnet will be created
                To create new subnet - vnet-subnet-address-prefix is required
           A new vnet will be created if no vnet exists with name vnet-name in the current resource group
           To create new vnet - vnet-address-prefix, vnet-subnet-name and vnet-subnet-address-prefix are required
           Please use subnet-id to refer an existing subnet under a vnet in a different resource group
           vnet-name, vnet-address-prefix, vnet-subnet-name and vnet-subnet-address-prefix will be ignored when subnet-id is specified
  - flags: -P, --vnet-address-prefix <vnet-address-prefix>
    required: -27
    optional: 0
    bool: True
    short: -P
    long: --vnet-address-prefix
    description: the virtual network address prefix in IPv4/CIDR format
  - flags: -j, --vnet-subnet-name <vnet-subnet-name>
    required: -24
    optional: 0
    bool: True
    short: -j
    long: --vnet-subnet-name
    description: the virtual network subnet name
  - flags: -k, --vnet-subnet-address-prefix <vnet-subnet-address-prefix>
    required: -34
    optional: 0
    bool: True
    short: -k
    long: --vnet-subnet-address-prefix
    description: the virtual network subnet address prefix in IPv4/CIDR format
  - flags: -r, --availset-name <availset-name>
    required: -21
    optional: 0
    bool: True
    short: -r
    long: --availset-name
    description: the availability set name
  - flags: -o, --storage-account-name <storage-account-name>
    required: -28
    optional: 0
    bool: True
    short: -o
    long: --storage-account-name
    description: the storage account name
  - flags: --storage-account-type <storage-account-type>
    required: -24
    optional: 0
    bool: True
    long: --storage-account-type
    description: the storage account type for to-be-generated storage account, default Premium_LRS
  - flags: -R, --storage-account-container-name <storage-account-container-name>
    required: -38
    optional: 0
    bool: True
    short: -R
    long: --storage-account-container-name
    description: the storage account container name [vhds]
  - flags: -d, --os-disk-vhd <os-disk-vhd>
    required: -19
    optional: 0
    bool: True
    short: -d
    long: --os-disk-vhd
    description: >-
      name or url of the OS disk Vhd
           If this parameter is specified along with --image-urn ('-Q') parameter then OS disk created from the image will be stored in this vhd.
           If this parameter is specified without --image-urn ('-Q') parameter then this vhd must exists and will be used as a specialized OS disk image.
           If this parameter is specified without --image-urn ('-Q') parameter, OS profile credentials will be ignored, and the specialized credentials from the disk image will be used.
  - flags: -a, --data-disk-caching <data-disk-caching>
    required: -25
    optional: 0
    bool: True
    short: -a
    long: --data-disk-caching
    description: data disk caching, valid values are None, ReadOnly, ReadWrite
  - flags: -x, --data-disk-vhd <data-disk-vhd>
    required: -21
    optional: 0
    bool: True
    short: -x
    long: --data-disk-vhd
    description: name or url of the data disk Vhd
  - flags: -e, --data-disk-size <data-disk-size>
    required: -22
    optional: 0
    bool: True
    short: -e
    long: --data-disk-size
    description: data disk size in GB
  - flags: -Y, --data-disk-existing
    required: 0
    optional: 0
    bool: True
    short: -Y
    long: --data-disk-existing
    description: Will use existing VHD if specified. Don't specify this param if you are creating data disk from a new VHD.
  - flags: -C, --custom-data <custom-data-file>
    required: -19
    optional: 0
    bool: True
    short: -C
    long: --custom-data
    description: CustomData file
  - flags: -s, --subscription <subscription>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription identifier
  - flags: --tags <tags>
    required: -8
    optional: 0
    bool: True
    long: --tags
    description: Tags to set to the virtual machine. Can be multiple. In the format of 'name=value'. Name is required and value is optional. For example, --tags tag1=value1;tag2
  - flags: --disable-boot-diagnostics
    required: 0
    optional: 0
    bool: True
    long: --disable-boot-diagnostics
    description: The switch parameter to disable the boot diagnostics (by default enabled) for VM.
  - flags: --boot-diagnostics-storage-uri <boot-diagnostics-storage-uri>
    required: -32
    optional: 0
    bool: True
    long: --boot-diagnostics-storage-uri
    description: Optional. Specify storage account URL for boot diagnostics. In the format of 'https://your_stoage_account_name.blob.core.windows.net/'.
  - flags: --disable-bginfo-extension
    required: 0
    optional: 0
    bool: True
    long: --disable-bginfo-extension
    description: The switch parameter to disable the BGInfo extension for VM.
  - flags: --disk-encryption-key-vault-id <disk-encryption-key-vault-id>
    required: -32
    optional: 0
    bool: True
    long: --disk-encryption-key-vault-id
    description: The OS disk encryption key vault ID.
  - flags: --disk-encryption-key-url <disk-encryption-key-url>
    required: -27
    optional: 0
    bool: True
    long: --disk-encryption-key-url
    description: The OS disk encryption key secret URL.
  - flags: --key-encryption-key-vault-id <key-encryption-key-vault-id>
    required: -31
    optional: 0
    bool: True
    long: --key-encryption-key-vault-id
    description: The vault reference Url for the OS disk encryption key.
  - flags: --key-encryption-key-url <key-encryption-key-url>
    required: -26
    optional: 0
    bool: True
    long: --key-encryption-key-url
    description: The Url of the master key used to encrypt the OS disk encryption key.
  - flags: --license-type <license-type>
    required: -16
    optional: 0
    bool: True
    long: --license-type
    description: The license type of the system; currently, only 'Windows_Sever' is supported.
  - flags: --plan-name <plan-name>
    required: -13
    optional: 0
    bool: True
    long: --plan-name
    description: The plan name.
  - flags: --plan-publisher <plan-publisher-name>
    required: -18
    optional: 0
    bool: True
    long: --plan-publisher
    description: The plan publisher ID.
  - flags: --plan-product <plan-product-name>
    required: -16
    optional: 0
    bool: True
    long: --plan-product
    description: The plan product ID.
  - flags: --plan-promotion-code <plan-promotion-code>
    required: -23
    optional: 0
    bool: True
    long: --plan-promotion-code
    description: The plan promotion code.
- name: quick-create
