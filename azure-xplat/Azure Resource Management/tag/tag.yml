commands:
- name: create
  description: add a tag
  usage: '[options] <name> <value>'
  filePath: commands/arm/tag/tag._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -n --name <name>
    required: -11
    optional: 0
    bool: True
    short: -n
    long: --name
    description: Name of the tag. If the tag name doesn't exist, create the tag name; Otherwise, add the value to the existing tag name.
  - flags: --value <value>
    required: -9
    optional: 0
    bool: True
    long: --value
    description: Value of the tag. If specified, add the tag value to the tag name; Otherwise, keep the tag values unchanged.
  - flags: --subscription <subscription>
    required: -16
    optional: 0
    bool: True
    long: --subscription
    description: The subscription identifier.
