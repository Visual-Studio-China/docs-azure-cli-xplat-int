- name: quick-create
  description: >-
    Commands to create a virtual machine scale set with default resources in a group.
             For 'image-urn' refer the following command: $ azure vm image list (Example: $ azure vm image list westus canonical)
  usage: '[options] [resource-group-name] [name] [location] [image-urn] [capacity] [admin-username] [admin-password]'
  filePath: commands/arm/vmss/vmss._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g, --resource-group-name <resource-group-name>
    required: -27
    optional: 0
    bool: True
    short: -g
    long: --resource-group-name
    description: the resource group name
  - flags: -n, --name <name>
    required: -12
    optional: 0
    bool: True
    short: -n
    long: --name
    description: the virtual machine name prefix
  - flags: -l, --location <location>
    required: -16
    optional: 0
    bool: True
    short: -l
    long: --location
    description: the location
  - flags: -Q, --image-urn <image-urn>
    required: -17
    optional: 0
    bool: True
    short: -Q
    long: --image-urn
    description: >-
      the image reference, e.g. "publisher:offer:skus:version"
                                                       URN Aliases:
                                                       Win2012R2Datacenter = MicrosoftWindowsServer:WindowsServer:2012-R2-Datacenter:latest
                                                       Win2012Datacenter = MicrosoftWindowsServer:WindowsServer:2012-Datacenter:latest
                                                       Win2008R2SP1 = MicrosoftWindowsServer:WindowsServer:2008-R2-SP1:latest
                                                       CentOS = OpenLogic:CentOS:7.2:latest
                                                       CoreOS = CoreOS:CoreOS:Stable:latest
                                                       Debian = credativ:Debian:8:latest
                                                       openSUSE = SUSE:openSUSE:13.2:latest
                                                       RHEL = RedHat:RHEL:7.2:latest
                                                       SLES = SUSE:SLES:12-SP1:latest
                                                       UbuntuLTS = Canonical:UbuntuServer:14.04.4-LTS:latest
  - flags: -u, --admin-username <admin-username>
    required: -22
    optional: 0
    bool: True
    short: -u
    long: --admin-username
    description: the user name
  - flags: -p, --admin-password <admin-password>
    required: -22
    optional: 0
    bool: True
    short: -p
    long: --admin-password
    description: the password
  - flags: -z, --vm-size <vm-size>
    required: -15
    optional: 0
    bool: True
    short: -z
    long: --vm-size
    description: Optional, the virtual machine size, by default [Standard_DS1]
  - flags: -C, --capacity <capacity>
    required: -16
    optional: 0
    bool: True
    short: -C
    long: --capacity
    description: the virtual machine scale set capacity, i.e. number of instances (5 by default)
  - flags: -M, --ssh-public-key-file <ssh-public-key-file>
    required: -27
    optional: 0
    bool: True
    short: -M
    long: --ssh-public-key-file
    description: >-
      the path to public key file for SSH authentication,
                                                       & this parameter is valid only when os-type is Linux.
  - flags: -a, --storage-type <storage-type>
    required: -20
    optional: 0
    bool: True
    short: -a
    long: --storage-type
    description: Optional, the storage type, by default [Premium_LRS]
  - flags: -s, --subscription <subscription>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription identifier
