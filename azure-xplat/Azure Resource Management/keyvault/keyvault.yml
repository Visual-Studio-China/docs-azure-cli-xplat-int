commands:
- name: list
  description: Lists existing vaults
  usage: '[[--resource-group] <resource-group>] [options]'
  filePath: commands/arm/keyvault/keyvault._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g, --resource-group <resource-group>
    required: -22
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: lists only vaults belonging to the informed resource group
  - flags: -s, --subscription <subscription>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription identifier
- name: create
  description: Creates a vault
  usage: '[--vault-name] <vault-name> --resource-group <resource-group> --location <location> [options]'
  filePath: commands/arm/keyvault/keyvault._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -u, --vault-name <vault-name>
    required: -18
    optional: 0
    bool: True
    short: -u
    long: --vault-name
    description: the vault name; this is used to compute the vault's DNS name
  - flags: -g, --resource-group <resource-group>
    required: -22
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: the resource group name
  - flags: -l, --location <location>
    required: -16
    optional: 0
    bool: True
    short: -l
    long: --location
    description: Azure region in which to create the vault
  - flags: -x, --sku <sku>
    required: -11
    optional: 0
    bool: True
    short: -x
    long: --sku
    description: 'SKU setting, one of: [Standard, Premium]'
  - flags: -t, --tags <tags>
    required: -12
    optional: 0
    bool: True
    short: -t
    long: --tags
    description: Tags to set on the vault. Can be multiple in the format 'name=value'. Name is required and value is optional. For example, -t tag1=value1;tag2
  - flags: -s, --subscription <subscription>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: The subscription identifier
  - flags: --no-self-perms
    required: 0
    optional: 0
    bool: False
    long: --no-self-perms
    description: If specified, don't add permissions for the current user in the new vault
