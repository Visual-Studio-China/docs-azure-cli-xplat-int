### YamlMime:AzureXplatCli
commands:
- name: show
  description: Gets the remote login settings for the specified node
  usage: '[options] [pool-id] [node-id]'
  filePath: commands/batch/batch.node._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -p, --pool-id <pool-Id>
    required: -15
    optional: 0
    bool: True
    short: -p
    long: --pool-id
    description: the id of the pool that contains the compute node
  - flags: -i, --node-id <node-Id>
    required: -15
    optional: 0
    bool: True
    short: -i
    long: --node-id
    description: the id of the compute node for which you want to get the remote login settings
  - flags: -a, --account-name <account-name>
    required: -20
    optional: 0
    bool: True
    short: -a
    long: --account-name
    description: the Batch account name
  - flags: -k, --account-key <account-key>
    required: -19
    optional: 0
    bool: True
    short: -k
    long: --account-key
    description: the Batch account key
  - flags: -u, --account-endpoint <account-endpoint>
    required: -24
    optional: 0
    bool: True
    short: -u
    long: --account-endpoint
    description: the Batch account URL
