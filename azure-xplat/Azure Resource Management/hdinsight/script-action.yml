  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g, --resource-group <resource-group>
    required: -22
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: The name of the resource group
  - flags: -c, --clusterName <clusterName>
    required: -19
    optional: 0
    bool: True
    short: -c
    long: --clusterName
    description: HDInsight cluster name
  - flags: -n, --name <name>
    required: -12
    optional: 0
    bool: True
    short: -n
    long: --name
    description: Script name
  - flags: -u, --uri <uri>
    required: -11
    optional: 0
    bool: True
    short: -u
    long: --uri
    description: Script URI
  - flags: -p, --parameters <parameters>
    required: -18
    optional: 0
    bool: True
    short: -p
