commands:
- name: create
  description: create a web app
  usage: '[options] <resource-group> <name> <location> <plan>'
  filePath: commands/arm/webapp/webapp._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g --resource-group <resource-group>
    required: -21
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: Name of the resource group
  - flags: -n --name <name>
    required: -11
    optional: 0
    bool: True
    short: -n
    long: --name
    description: the name of the webapp to create
  - flags: --slot <slot>
    required: -8
    optional: 0
    bool: True
    long: --slot
    description: the name of the slot
  - flags: -l --location <location>
    required: -15
    optional: 0
    bool: True
    short: -l
    long: --location
    description: "the geographic region to create the webapp, \n					   locations found at https://azure.microsoft.com/en-us/status/"
  - flags: -p --plan <plan>
    required: -11
    optional: 0
    bool: True
    short: -p
    long: --plan
    description: 'the name of the app service plan eg: Default1.'
  - flags: -s, --subscription <id>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription identifier
