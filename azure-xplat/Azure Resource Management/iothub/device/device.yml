    required: 0
    optional: -19
    bool: True
    short: -k
    long: --exclude-keys
    description: 'The flag indicating if the keys should also be exported or not. One of true, false. Default : true'
  - flags: -s --subscription [subscription]
    required: 0
    optional: -19
    bool: True
    short: -s
    long: --subscription
    description: The subscription identifier
