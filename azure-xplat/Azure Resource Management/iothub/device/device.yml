commands:
- name: export
  description: Export the devices of an IoT hub
  usage: <resourceGroup> <name> [options]
  filePath: commands/arm/iothub/iothub._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g --resource-group <resourceGroup>
    required: -21
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: The name of the resource group
  - flags: -n --name <name>
    required: -11
    optional: 0
    bool: True
    short: -n
    long: --name
    description: The name of the IoT hub
  - flags: -e --export-blob-container-uri <exportBlobContainerUri>
    required: -32
    optional: 0
    bool: True
    short: -e
    long: --export-blob-container-uri
    description: The container Uri to export the devices to
