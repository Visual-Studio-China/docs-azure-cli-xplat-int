commands:
- name: list
  description: List currently registered providers in ARM
  usage: '[options]'
  filePath: commands/arm/providers/provider._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -s --subscription <subscription>
    required: -19
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: Subscription to list providers for
  - flags: --details
    required: 0
    optional: 0
    bool: True
    long: --details
    description: shows full list of resource type and locations.
