commands:
- name: create
  description: Create a server management gateway
  usage: '[options] <resource-group> <location> <name>'
  filePath: commands/arm/servermanagement/servermanagement._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g, --resource-group <resource-group>
    required: -22
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: the name of the resource group
  - flags: -l, --location <location>
    required: -16
    optional: 0
    bool: True
    short: -l
    long: --location
    description: the location
  - flags: -n, --name <name>
    required: -12
    optional: 0
    bool: True
    short: -n
    long: --name
    description: the name of the server management gateway
  - flags: -a --auto-upgrade
    required: 0
    optional: 0
    bool: True
    short: -a
    long: --auto-upgrade
    description: set the gateway to automatically upgrade.
  - flags: -s, --subscription <subscription>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription identifier
  - flags: -t, --tags <tags>
    required: -12
    optional: 0
    bool: True
    short: -t
    long: --tags
    description: >-
      the list of tags.
           Can be multiple. In the format of "name=value".
           Name is required and value is optional.
           For example, -t "tag1=value1;tag2"
