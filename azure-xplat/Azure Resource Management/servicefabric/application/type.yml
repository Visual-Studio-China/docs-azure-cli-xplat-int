commands:
- name: show
  description: 'Show application type, Example: azure servicefabric application type show --application-type-name type1'
  usage: '[options]'
  filePath: commands/servicefabric/serviceFabricApplication._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -n --application-type-name <applicationTypeName>
    required: -28
    optional: 0
    bool: True
    short: -n
    long: --application-type-name
    description: the type of the application
  - flags: --select <fields>
    required: -10
    optional: 0
    bool: True
    long: --select
    description: select fields to show, call without this parameter to see all fields
