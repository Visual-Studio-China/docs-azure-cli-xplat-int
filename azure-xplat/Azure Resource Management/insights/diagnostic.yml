commands:
- name: get
  description: Get the diagnostics for the resource.
  usage: '[options]'
  filePath: commands/arm/insights/insights.diagnostic.get._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -i, --resourceId <resourceId>
    required: -18
    optional: 0
    bool: True
    short: -i
    long: --resourceId
    description: resource Id.
- name: set
  description: Set the diagnostics for the resource.
  usage: '[options]'
  filePath: commands/arm/insights/insights.diagnostic.set._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -i, --resourceId <resourceId>
    required: -18
    optional: 0
    bool: True
    short: -i
    long: --resourceId
    description: resource Id.
  - flags: -a, --storageId <storageId>
    required: -17
    optional: 0
    bool: True
    short: -a
    long: --storageId
    description: storage account Id.
  - flags: -b, --serviceBusRuleId <serviceBusRuleId>
    required: -24
    optional: 0
    bool: True
    short: -b
    long: --serviceBusRuleId
    description: service bus authorization rule Id.
  - flags: -e, --enabled <enabled>
    required: -15
    optional: 0
    bool: True
    short: -e
    long: --enabled
    description: whether the configuration is enabled or disabled.
  - flags: -c, --categories <categories>
    required: -18
    optional: 0
    bool: True
    short: -c
    long: --categories
    description: comma separated list of categories to be affected. Valid values vary per resource type.
  - flags: -t, --timegrains <timegrains>
    required: -18
    optional: 0
    bool: True
    short: -t
    long: --timegrains
    description: "comma separated list of timegrains to be affected in ISO 8601 format. Example: 'PT1M' for 1 minute."
