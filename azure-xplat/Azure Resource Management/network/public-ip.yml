### YamlMime:AzureXplatCli
commands:
- name: create
  description: Create a public ip address
  usage: '[options] <resource-group> <name> <location>'
  filePath: commands/arm/network/network._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g, --resource-group <resource-group>
    required: -22
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: the name of the resource group
  - flags: -n, --name <name>
    required: -12
    optional: 0
    bool: True
    short: -n
    long: --name
    description: the name of the public ip
  - flags: -l, --location <location>
    required: -16
    optional: 0
    bool: True
    short: -l
    long: --location
    description: the location
  - flags: -d, --domain-name-label [domain-name-label]
    required: 0
    optional: -25
    bool: True
    short: -d
    long: --domain-name-label
    description: >-
      the domain name label.
           This set DNS to <domain-name-label>.<location>.cloudapp.azure.com
  - flags: -a, --allocation-method [allocation-method]
    required: 0
    optional: -25
    bool: True
    short: -a
    long: --allocation-method
    description: >-
      the allocation method, valid values are
           [Dynamic,Static], default is Dynamic
  - flags: -i, --idle-timeout [idle-timeout]
    required: 0
    optional: -20
    bool: True
    short: -i
    long: --idle-timeout
    description: the idle timeout specified in minutes
  - flags: -f, --reverse-fqdn [reverse-fqdn]
    required: 0
    optional: -20
    bool: True
    short: -f
    long: --reverse-fqdn
    description: the reverse fqdn
  - flags: -e, --ip-version [ip-version]
    required: 0
    optional: -18
    bool: True
    short: -e
    long: --ip-version
    description: >-
      the ip version, valid values are
           [IPv4,IPv6], default is IPv4
  - flags: -t, --tags [tags]
    required: 0
    optional: -12
    bool: True
    short: -t
    long: --tags
    description: >-
      the list of tags.
           Can be multiple. In the format of "name=value".
           Name is required and value is optional.
           For example, -t "tag1=value1;tag2"
  - flags: -s, --subscription <subscription>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription identifier
