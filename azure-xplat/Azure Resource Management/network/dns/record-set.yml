commands:
- name: create
  description: Create a DNS zone record set
  usage: '[options] <resource-group> <dns-zone-name> <name> <type>'
  filePath: commands/arm/network/network._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g, --resource-group <resource-group>
    required: -22
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: the name of the resource group
  - flags: -z, --dns-zone-name <dns-zone-name>
    required: -21
    optional: 0
    bool: True
    short: -z
    long: --dns-zone-name
    description: the name of the DNS zone
  - flags: -n, --name <name>
    required: -12
    optional: 0
    bool: True
    short: -n
    long: --name
    description: the relative name of the record set within the DNS zone
  - flags: -y, --type <type>
    required: -12
    optional: 0
    bool: True
    short: -y
    long: --type
    description: >-
      the type of the record set, valid values are
           [A,AAAA,CNAME,MX,NS,PTR,SRV,TXT]
  - flags: -l, --ttl [ttl]
    required: 0
    optional: -11
    bool: True
    short: -l
    long: --ttl
    description: time to live specified in seconds
  - flags: -m, --metadata [metadata]
    required: 0
    optional: -16
    bool: True
    short: -m
    long: --metadata
    description: >-
      the list of tags.
           Can be multiple. In the format of "name=value".
           Name is required and value is optional.
           For example, -t "tag1=value1;tag2"
  - flags: -s, --subscription <subscription>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription identifier
