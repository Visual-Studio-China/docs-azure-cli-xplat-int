commands:
- name: create
  description: Create virtual network subnet
  usage: '[options] <resource-group> <vnet-name> <name> <address-prefix>'
  filePath: commands/arm/network/network._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
