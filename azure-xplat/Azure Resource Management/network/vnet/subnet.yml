    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g, --resource-group <resource-group>
    required: -22
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: the name of the resource group
  - flags: -e, --vnet-name <vnet-name>
    required: -17
    optional: 0
    bool: True
    short: -e
    long: --vnet-name
    description: the name of the virtual network
  - flags: -n, --name <name>
    required: -12
    optional: 0
    bool: True
    short: -n
    long: --name
    description: the name of the subnet
  - flags: -a, --address-prefix <address-prefix>
    required: -22
    optional: 0
    bool: True
    short: -a
    long: --address-prefix
    description: the address prefix in CIDR format
  - flags: -w, --network-security-group-id [network-security-group-id]
    required: 0
    optional: -33
    bool: True
    short: -w
    long: --network-security-group-id
    description: >-
      the network security group identifier.
           e.g. /subscriptions/<subscription-id>/resourceGroups/<resource-group-name>/providers/Microsoft.Network/networkSecurityGroups/<nsg-name>
