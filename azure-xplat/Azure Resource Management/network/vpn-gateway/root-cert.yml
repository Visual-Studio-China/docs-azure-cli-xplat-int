### YamlMime:AzureXplatCli
commands:
- name: create
  description: Add a root certificate to a virtual network gateway
  usage: '[options] <resource-group> <name> <cert-name> <cert-file>'
  filePath: commands/arm/network/network._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g, --resource-group <resource-group>
    required: -22
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: the name of the resource group
  - flags: -n, --name <name>
    required: -12
    optional: 0
    bool: True
    short: -n
    long: --name
    description: the name of the virtual network gateway
  - flags: -c, --cert-name <cert-name>
    required: -17
    optional: 0
    bool: True
    short: -c
    long: --cert-name
    description: the name of the root certificate
  - flags: -f, --cert-file <cert-file>
    required: -17
    optional: 0
    bool: True
    short: -f
    long: --cert-file
    description: the path to the root certificate
  - flags: -s, --subscription <subscription>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription identifier
- name: delete
  description: Delete a root certificate from a virtual network gateway
  usage: '[options] <resource-group> <name> <cert-name>'
