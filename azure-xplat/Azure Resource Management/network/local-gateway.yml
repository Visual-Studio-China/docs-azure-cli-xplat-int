commands:
- name: create
  description: Create a local network gateway
  usage: '[options] <resource-group> <name> <location> <ip-address>'
  filePath: commands/arm/network/network._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g, --resource-group <resource-group>
    required: -22
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: the resource group
  - flags: -n, --name <name>
    required: -12
    optional: 0
    bool: True
    short: -n
    long: --name
    description: the name of the local network gateway
  - flags: -l, --location <location>
    required: -16
    optional: 0
    bool: True
    short: -l
    long: --location
    description: the location
  - flags: -i, --ip-address <ip-address>
    required: -18
    optional: 0
    bool: True
    short: -i
    long: --ip-address
    description: the IP address of the local network site
  - flags: -a, --address-space [address-space]
    required: 0
    optional: -21
    bool: True
    short: -a
    long: --address-space
    description: the comma separated list of address prefixes in CIDR format
  - flags: -j, --asn [asn]
    required: 0
    optional: -11
    bool: True
    short: -j
    long: --asn
    description: The BGP speaker's ASN.
  - flags: -b, --bgp-peering-address [bgp-peering-address]
    required: 0
    optional: -27
    bool: True
    short: -b
    long: --bgp-peering-address
    description: The BGP peering address and BGP identifier of this BGP speaker.
  - flags: -w, --peer-weight [peer-weight]
    required: 0
    optional: -19
    bool: True
    short: -w
    long: --peer-weight
    description: The weight added to routes learned from this BGP speaker.
  - flags: -t, --tags [tags]
    required: 0
    optional: -12
    bool: True
    short: -t
    long: --tags
    description: >-
      the list of tags.
           Can be multiple. In the format of "name=value".
           Name is required and value is optional.
           For example, -t "tag1=value1;tag2"
  - flags: -s, --subscription <subscription>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription identifier
