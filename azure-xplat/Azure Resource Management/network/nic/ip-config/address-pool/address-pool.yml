### YamlMime:AzureXplatCli
commands:
- name: create
  description: Add a backend address pool to a NIC ip configuration
  usage: '[options] <resource-group> <nic-name> <ip-config-name>'
  filePath: commands/arm/network/network._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g, --resource-group <resource-group>
    required: -22
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: the name of the resource group
  - flags: -c, --nic-name <nic-name>
    required: -16
    optional: 0
    bool: True
    short: -c
    long: --nic-name
    description: the name of the network interface
  - flags: -n, --ip-config-name <ip-config-name>
    required: -22
    optional: 0
    bool: True
    short: -n
    long: --ip-config-name
    description: the name of ip configuration
  - flags: -i, --lb-address-pool-id [lb-address-pool-id]
    required: 0
    optional: -26
    bool: True
    short: -i
    long: --lb-address-pool-id
    description: >-
      the load balancer backend address pool identifier
         e.g. /subscriptions/<subscription-id>/resourceGroups/<resource-group-name>/providers/Microsoft.Network/loadbalancers/<lb-name>/backendAddressPools/<address-pool-name>
  - flags: -l, --lb-name [lb-name]
    required: 0
    optional: -15
    bool: True
    short: -l
    long: --lb-name
    description: >-
      the load balancer name.
         This load balancer must exists in the same resource group as the NIC.
  - flags: -a, --lb-address-pool-name [lb-address-pool-name]
    required: 0
    optional: -28
    bool: True
    short: -a
    long: --lb-address-pool-name
    description: >-
      the name of the address pool that exists in the load balancer
         Please use --lb-address-pool-id if that is not the case.
  - flags: -s, --subscription <subscription>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription identifier
