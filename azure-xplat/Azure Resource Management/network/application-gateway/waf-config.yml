commands:
- name: create
  description: Create an application gateway web application firewall config
  usage: '[options] <resource-group> <gateway-name>'
  filePath: commands/arm/network/network._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g, --resource-group <resource-group>
    required: -22
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: the name of the resource group
  - flags: -w, --gateway-name <gateway-name>
    required: -20
    optional: 0
    bool: True
    short: -w
    long: --gateway-name
    description: the name of the application gateway
  - flags: -m, --waf-mode [waf-mode]
    required: 0
    optional: -16
    bool: True
    short: -m
    long: --waf-mode
    description: >-
      Mode of web application firewall for application gateway
            supported values are [Detection,Prevention]
  - flags: -e, --enable [enable]
    required: 0
    optional: -14
    bool: True
    short: -e
    long: --enable
    description: >-
      If web application firewall enabled on application gateway
            supported values are [true, false]
