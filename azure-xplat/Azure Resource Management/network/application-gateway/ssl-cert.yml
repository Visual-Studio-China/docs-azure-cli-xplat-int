commands:
- name: create
  description: Add application gateway SSL certificate
  usage: '[options] <resource-group> <gateway-name> <name> <cert-file> <cert-password>'
  filePath: commands/arm/network/network._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g, --resource-group <resource-group>
    required: -22
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: the name of the resource group
  - flags: -w, --gateway-name <gateway-name>
    required: -20
    optional: 0
    bool: True
    short: -w
    long: --gateway-name
    description: the name of the application gateway
  - flags: -n, --name <name>
    required: -12
    optional: 0
    bool: True
    short: -n
    long: --name
    description: the name of the certificate
  - flags: -f, --cert-file <cert-file>
    required: -17
    optional: 0
    bool: True
    short: -f
    long: --cert-file
    description: the full path to the certificate in pfx format
  - flags: -p, --cert-password <cert-password>
    required: -21
    optional: 0
    bool: True
    short: -p
    long: --cert-password
    description: the certificate password
  - flags: --nowait
    required: 0
    optional: 0
    bool: True
    long: --nowait
    description: does not wait for the operation to complete. Returns as soon as the intial request is received by the server.
  - flags: -s, --subscription <subscription>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription identifier
