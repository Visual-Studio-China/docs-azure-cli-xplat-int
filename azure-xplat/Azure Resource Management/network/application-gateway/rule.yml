commands:
- name: create
  description: Add request routing rule to application gateway
  usage: '[options] <resource-group> <gateway-name> <name> <http-settings-name> <http-listener-name> <address-pool-name>'
  filePath: commands/arm/network/network._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g, --resource-group <resource-group>
    required: -22
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: the name of the resource group
  - flags: -w, --gateway-name <gateway-name>
    required: -20
    optional: 0
    bool: True
    short: -w
    long: --gateway-name
    description: the name of the application gateway
  - flags: -n, --name <name>
    required: -12
    optional: 0
    bool: True
    short: -n
    long: --name
    description: the name of the request routing rule
  - flags: -i, --http-settings-name <http-settings-name>
    required: -26
    optional: 0
    bool: True
    short: -i
    long: --http-settings-name
    description: the name of an existing backend HTTP settings
  - flags: -l, --http-listener-name <http-listener-name>
    required: -26
    optional: 0
    bool: True
    short: -l
    long: --http-listener-name
    description: the name of an existing HTTP listener
  - flags: -p, --address-pool-name <address-pool-name>
    required: -25
    optional: 0
    bool: True
    short: -p
    long: --address-pool-name
    description: the name of an existing backend address pool
  - flags: -t, --type [type]
    required: 0
    optional: -12
    bool: True
    short: -t
    long: --type
    description: the type, currently supported only default value "Basic"
  - flags: --nowait
    required: 0
    optional: 0
    bool: True
    long: --nowait
    description: does not wait for the operation to complete. Returns as soon as the intial request is received by the server.
  - flags: -s, --subscription <subscription>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription identifier
