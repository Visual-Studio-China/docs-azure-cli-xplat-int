commands:
- name: create
  description: Add a frontend ip configuration to an application gateway
  usage: '[options] <resource-group> <gateway-name> <name>'
  filePath: commands/arm/network/network._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g, --resource-group <resource-group>
    required: -22
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: the name of the resource group
  - flags: -w, --gateway-name <gateway-name>
    required: -20
    optional: 0
    bool: True
    short: -w
    long: --gateway-name
    description: the name of the application gateway
  - flags: -n, --name <name>
    required: -12
    optional: 0
    bool: True
    short: -n
    long: --name
    description: the name of the frontend IP address name
  - flags: -e, --vnet-name [vnet-name]
    required: 0
    optional: -17
    bool: True
    short: -e
    long: --vnet-name
    description: the name of the virtual network
  - flags: -u, --subnet-name [subnet-name]
    required: 0
    optional: -19
    bool: True
    short: -u
    long: --subnet-name
    description: the name of the subnet
  - flags: -i, --subnet-id [subnet-id]
    required: 0
    optional: -17
    bool: True
    short: -i
    long: --subnet-id
    description: the id of the subnet
  - flags: -a, --static-ip-address [static-ip-address]
    required: 0
    optional: -25
    bool: True
    short: -a
    long: --static-ip-address
    description: the static IP address
  - flags: -p, --public-ip-name [public-ip-name]
    required: 0
    optional: -22
    bool: True
    short: -p
    long: --public-ip-name
    description: the name of the public ip name
  - flags: -r, --public-ip-id [public-ip-id]
    required: 0
    optional: -20
    bool: True
    short: -r
    long: --public-ip-id
    description: >-
      the public ip identifier.
           e.g. /subscriptions/<subscription-id>/resourceGroups/<resource-group-name>/providers/Microsoft.Network/publicIPAddresses/<public-ip-name>
  - flags: --nowait
    required: 0
    optional: 0
    bool: True
    long: --nowait
    description: does not wait for the operation to complete. Returns as soon as the intial request is received by the server.
  - flags: -s, --subscription <subscription>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription identifier
