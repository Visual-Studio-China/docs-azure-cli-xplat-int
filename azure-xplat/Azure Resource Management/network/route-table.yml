commands:
- name: create
  description: Create a Route Table
  usage: '[options] <resource-group> <name> <location>'
  filePath: commands/arm/network/network._js
  options:
  - flags: -v, --verbose
    required: 0
    optional: 0
    bool: True
    short: -v
    long: --verbose
    description: use verbose output
  - flags: -vv
    required: 0
    optional: 0
    bool: True
    long: -vv
    description: more verbose with debug output
  - flags: --json
    required: 0
    optional: 0
    bool: True
    long: --json
    description: use json output
  - flags: -g, --resource-group <resource-group>
    required: -22
    optional: 0
    bool: True
    short: -g
    long: --resource-group
    description: the name of the resource group
  - flags: -n, --name <name>
    required: -12
    optional: 0
    bool: True
    short: -n
    long: --name
    description: the name of the Route Table
  - flags: -l, --location <location>
    required: -16
    optional: 0
    bool: True
    short: -l
    long: --location
    description: the location, this must be same as the location of the virtual network containing the subnet on which this Route Table needs to be applied
  - flags: -t, --tags [tags]
    required: 0
    optional: -12
    bool: True
    short: -t
    long: --tags
    description: >-
      the list of tags.
           Can be multiple. In the format of "name=value".
           Name is required and value is optional.
           For example, -t "tag1=value1;tag2"
  - flags: -s, --subscription <subscription>
    required: -20
    optional: 0
    bool: True
    short: -s
    long: --subscription
    description: the subscription identifier
