- name: delete
  description: Deletes the specified credential in the specified database.
  usage: '[options] <accountName> <databaseName> <credentialName>'
  filePath: commands/arm/datalakeanalytics/datalakeanalytics._js
  options:
  - flags: -v, --verbose
    required: 0
